<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Tracker Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .dashboard {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    .dashboard h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #00ffcc;
    }
    .item {
      margin: 15px 0;
      font-size: 18px;
      text-align: left;
    }
    .item span {
      float: right;
      color: #00ffd5;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ðŸš¨ GPS Tracker Admin</h1>
    <div class="item">Latitude: <span id="latitude">...</span></div>
    <div class="item">Longitude: <span id="longitude">...</span></div>
    <div class="item">Speed: <span id="speed">...</span></div>
    <div class="item">Direction: <span id="direction">...</span></div>
    <div class="item">Time: <span id="time">...</span></div>
    <div class="footer">Live Firebase GPS Tracker Â© 2025</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase config from your project
    const firebaseConfig = {
      apiKey: "AIzaSyCvYA-6_hjcy47NHFCRoVK2JcrmcVKMVKw",
      authDomain: "gps-d0bab.firebaseapp.com",
      databaseURL: "https://gps-d0bab-default-rtdb.firebaseio.com",
      projectId: "gps-d0bab",
      storageBucket: "gps-d0bab.appspot.com",
      messagingSenderId: "810816177909",
      appId: "1:810816177909:web:aad210ebbb87f8d64ce7bc",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM elements
    const latitude = document.getElementById("latitude");
    const longitude = document.getElementById("longitude");
    const speed = document.getElementById("speed");
    const direction = document.getElementById("direction");
    const time = document.getElementById("time");

    // Realtime listener
    db.ref("location").on("value", (snapshot) => {
      const data = snapshot.val();
      latitude.textContent = data?.latitude ?? "N/A";
      longitude.textContent = data?.longitude ?? "N/A";
      speed.textContent = data?.speed ?? "N/A";
      direction.textContent = data?.direction ?? "N/A";
      time.textContent = data?.time ?? "N/A";
    });
  </script>
</body>
</html>
